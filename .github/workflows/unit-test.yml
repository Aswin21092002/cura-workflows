name: unit-test

on:
  workflow_call:
    inputs:
      test_use_ctest:
        required: false
        default: false
        type: boolean

      test_use_pytest:
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  testing:
    name: Run unit tests
    runs-on: ubuntu-latest

# FIXME: use main once merged
    steps:
      - name: Setup the build environment
        uses: ultimaker/cura-workflows/.github/actions/setup-build-environment@CURA-11622_conan_v2
        with:
          install_system_dependencies: true

      - name: Install dependencies and build unit test
        run: conan build . -s build_type=Release --build=missing --update -g GitHubActionsRunEnv -g GitHubActionsBuildEnv -c tools.build:skip_test=False -o "*:enable_sentry=False" --deployer=virtual_python_env -c user.deployer.virtual_python_env:dev_tools=True

      - name: Run ctest-based unit test
        if: ${{ inputs.test_use_ctest }}
        run: ctest --output-junit unit_tests_results.xml
        working-directory: build/Release/tests

      - name: Run pytest-based unit test
        if: ${{ inputs.test_use_pytest }}
        run: |
          source ../venv/conan/conanrun.sh
          pytest --junitxml=unit_tests_results.xml
        working-directory: tests

      - name: Save PR metadata
        if: always()
        run: |
          echo ${{ github.event.number }} > pr-id.txt
          echo ${{ github.event.pull_request.head.repo.full_name }} > pr-head-repo.txt
          echo ${{ github.event.pull_request.head.ref }} > pr-head-ref.txt

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-result
          path: |
            ./**/unit_tests_results.xml
            pr-id.txt
            pr-head-repo.txt
            pr-head-ref.txt
